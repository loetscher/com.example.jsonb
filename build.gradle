plugins {
    id 'java-library' 
}

repositories {
    mavenCentral() 
}

apply {
  from 'gradle/initial-properties.gradle'
}

dependencies {
  testImplementation "com.fasterxml.jackson.core:jackson-databind:2.1.1"
  testImplementation "org.junit.jupiter:junit-jupiter-api:${rev_junit_jupiter}"
 
  testImplementation "javax.json.bind:javax.json.bind-api:1.0"
  testRuntimeOnly "org.eclipse:yasson:${rev_yasson}"
  testRuntimeOnly "org.glassfish:javax.json:1.1.2"
    
  testRuntimeOnly "org.junit.jupiter:junit-jupiter-engine:${rev_junit_jupiter}"
  
  testRuntimeOnly "org.junit.platform:junit-platform-runner:${rev_junit_platform}"
  testRuntimeOnly "ch.qos.logback:logback-classic:${rev_logback}"
  
  testCompile "junit:junit:${rev_junit}"
}


tasks.named('test') {
    useJUnitPlatform()
    testLogging {
        events "skipped"
    }
}